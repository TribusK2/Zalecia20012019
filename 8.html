<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: khaki;
    }
    </style>
    <script>
        $(document).ready(function(){
            $(window).resize(function(){
                $("p").text("Szerokośc okna: " + $(window).width() + ", Wysokość okna: " + $(window).height())
            });
        });
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa excepturi dolore non, quis quia saepe labore fuga cupiditate quisquam suscipit blanditiis voluptatem dolorum placeat. Inventore corrupti reprehenderit suscipit unde corporis.</p>
</body>
</html>
